<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1">
  <title>网络连接不可用</title>
  <style lang="css">
    .content {
      color: #777777;
      font-size: 14px;
    }

    .unavailable-tip-title {
      font-size: 16px;
      color: #222222;
    }

    .title {
      color: #222222;
      font-size: 14px;
    }
    .unavailable-tip {
      padding-bottom: 10px;
      padding-top: 10px;
    }
    body {
      margin-left: 16px;
      margin-right: 16px;
    }
  </style>
</head>
<body>
<div class="unavailable-tip">
  <span class="unavailable-tip-title">未能连接到互联网</span>
  <br>
  <span class="content">您的设备未启用移动网络或Wi-Fi网络</span>
</div>
<div class="connect-method">
  <p class="title">如需要连接到互联网，可以参照以下方法：</p>
  <p class="content">在设备的 “设置” - “Wi-Fi网络” 设置面板中选择一个可用的Wi-Fi热点接入。</p>
  <p class="content">在设备的 “设置” - “网络” 设置面板中启用蜂窝数据 (启用后运营商可能会收取数据通信费用)。</p>
</div>
<div class="check-method">
  <p class="title">如果您已接入Wi-Fi网络：</p>
  <p class="content">请检查您所连接的Wi-Fi热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。</p>
</div>
</body>
</html>
