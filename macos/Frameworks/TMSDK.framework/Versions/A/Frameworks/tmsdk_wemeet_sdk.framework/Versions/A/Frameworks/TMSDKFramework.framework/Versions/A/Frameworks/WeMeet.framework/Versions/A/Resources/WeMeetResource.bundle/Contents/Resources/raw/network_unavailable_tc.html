<!DOCTYPE html>
<html lang="zh_HK">
<head>
  <meta charset="UTF-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1">
  <title>網絡連接不可用</title>
  <style lang="css">
    .content {
      color: #777777;
      font-size: 14px;
    }

    .unavailable-tip-title {
      font-size: 16px;
      color: #222222;
    }

    .title {
      color: #222222;
      font-size: 14px;
    }
    .unavailable-tip {
      padding-bottom: 10px;
      padding-top: 10px;
    }
    body {
      margin-left: 16px;
      margin-right: 16px;
    }
  </style>
</head>
<body>
<div class="unavailable-tip">
  <span class="unavailable-tip-title">未能連接到互聯網</span>
  <br>
  <span class="content">您的設備未啟用流動網絡或Wi-Fi網絡</span>
</div>
<div class="connect-method">
  <p class="title">如需要連接到互聯網，可以參照以下方法：</p>
  <p class="content">在設備的 “設定” - “Wi-Fi” 設定面板中選擇一個可用的Wi-Fi網絡接入。</p>
  <p class="content">在設備的 “設定” - “流動網絡” 設定面板中啟用流動數據 (啟用後運營商可能會收取數據通信費用)。</p>
</div>
<div class="check-method">
  <p class="title">如果您已接入Wi-Fi網絡：</p>
  <p class="content">請檢查您所連接的Wi-Fi網絡是否已接入互聯網，或該網絡是否已允許您的設備訪問互聯網。</p>
</div>
</body>
</html>
